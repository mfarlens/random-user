<div [formGroup]="filterForm">
    <p><input type="checkbox" formControlName="favorite"><label>Favorite</label></p>
    <div><p><label>Gender</label></p>
        <p><input type="checkbox" formControlName="female"><label>Female</label></p>
        <p><input type="checkbox" formControlName="male"><label>Male</label></p>
    </div>
    <div>
        <p><label>Name:</label><input type="text" formControlName="name"></p>
    </div>
</div>
